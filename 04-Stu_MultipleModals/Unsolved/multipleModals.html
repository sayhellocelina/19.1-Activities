<!-- Multiple Modals -->
<!-- Goal: Add different modals to existing buttons. -->
<!doctype html>
<html lang="en">

<head>
  <title>Multiple Modals</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <!-- Add Modals to the buttons -->
  <div class="buttons my-3 ml-3">
    <button type="button" class="btn btn-primary" data-toggle="" data-target="">Sign Up</button>
    <button type="button" class="btn btn-secondary" data-toggle="" data-target="">Learn More</button>
  </div>

  <!-- YOUR MODAL CODE HERE -->

</body>

</html>
